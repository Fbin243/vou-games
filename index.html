        <img src="assets/images/logo.png" width="60px" height="60px"/>
        <span id="header">TRIVIA</span>

    <main>
        <ul class="stats">
            <li class="stats__stat-container">
                <div class="stats__stat-label">Question</div>
                <div id="question-number" class="stats__stat-value">1/10</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Players</div>
                <div id="start-session-btn" class="stats__stat-value">0</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Rank</div>
                <div class="stats__stat-value">#1</div>
            </li>

        </ul>

        <div id="countdown"></div>

        <div id="trivia-container">
            <!-- We will insert a clone of the template here from JS. -->
            <div class="trivia-item">
                <div class="d-flex align-items-center">
                    <p class="trivia-item__question m-2"></p>
                    <div id="virtual-mc" class="pe-3">
                        <video id="video" width="100px" autoplay muted>
                            <source src="assets/audios/start.mp4" type="video/mp4" />
                        </video>

                        <video id="hidden-video" width="100px" autoplay muted>
                            <source src="assets/audios/end.mp4" type="video/mp4">
                        </video>

                        <audio id="audio">
                            <source src="" type="audio/mp3">
                        </audio>
                    </div>
                </div>
                <ul class="trivia-item__answers">
                    <li>
                        <button class="trivia-item__button"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button"></button>
                    </li>
                </ul>
            </div>
        </div>
