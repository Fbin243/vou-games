<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üëãüèΩüëãüèΩüëãüèΩ</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="js/quiz-game/index.js"></script>
</head>

<body>
<!-- Header - intro content like navigation, logo, etc. -->
<header class="d-flex align-items-center justify-content-center gap-2 mb-3 position-relative">
    <svg id="back-btn" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="position-absolute start-0">
        <path d="M4 10L3.29289 10.7071L2.58579 10L3.29289 9.29289L4 10ZM21 18C21 18.5523 20.5523 19 20 19C19.4477 19 19 18.5523 19 18L21 18ZM8.29289 15.7071L3.29289 10.7071L4.70711 9.29289L9.70711 14.2929L8.29289 15.7071ZM3.29289 9.29289L8.29289 4.29289L9.70711 5.70711L4.70711 10.7071L3.29289 9.29289ZM4 9L14 9L14 11L4 11L4 9ZM21 16L21 18L19 18L19 16L21 16ZM14 9C17.866 9 21 12.134 21 16L19 16C19 13.2386 16.7614 11 14 11L14 9Z" fill="#33363F"/>
    </svg>
    <img src="assets/images/logo.png" width="60px" height="60px"/>
    <span id="header">TRIVIA</span>
</header>

<main>
    <div id="playing-screen" class="d-none">
        <ul class="stats">
            <li class="stats__stat-container">
                <div class="stats__stat-label">Question</div>
                <div id="question-number" class="stats__stat-value">1/10</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Players</div>
                <div id="start-session-btn" class="stats__stat-value">0</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Rank</div>
                <div class="stats__stat-value">#1</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Score</div>
                <div id="score" class="stats__stat-value">0</div>
            </li>
            <li class="stats__stat-container">
                <div class="stats__stat-label">Time</div>
                <div id="time" class="stats__stat-value">0</div>
            </li>
        </ul>
        <div id="trivia-container">
            <!-- We will insert a clone of the template here from JS. -->
            <div class="trivia-item">
                <div class="d-flex align-items-center justify-content-center">
                    <p class="trivia-item__question"></p>
                    <div id="virtual-mc">
                        <video id="video" width="100px" autoplay muted>
                            <source src="assets/audios/start.mp4" type="video/mp4"/>
                        </video>

                        <video id="hidden-video" width="100px" autoplay muted>
                            <source src="assets/audios/end.mp4" type="video/mp4">
                        </video>

                        <audio id="audio">
                            <source src="" type="audio/mp3">
                        </audio>
                    </div>
                </div>
                <ul class="trivia-item__answers">
                    <li>
                        <button class="trivia-item__button truncate"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button truncate"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button truncate"></button>
                    </li>
                    <li>
                        <button class="trivia-item__button truncate"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="waiting-screen">
    </div>
    <button id="start-game-btn" type="button" class="btn btn-primary position-fixed bottom-0 mb-5 mx-5 start-0 end-0">Start</button>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>

</html>
